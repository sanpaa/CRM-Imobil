  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Leaflet CSS and JS from CDN for reliable loading in production -->
  <!-- MarkerCluster CSS - integrity hashes not provided by unpkg, but HTTPS ensures transport security -->
  <!-- Load Leaflet and MarkerCluster from CDN in head to ensure they're available before Angular app initializes -->
  <!-- MarkerCluster JS - must load after Leaflet and before Angular app initialization -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

<!-- tag google analytics -->
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V86M0B59F2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-V86M0B59F2');

<body>
  <app-root>
    <!-- Loading inicial antes do Angular carregar -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
      </div>
    </div>
    <style>
      #initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #ffffff;
        color: #0f172a;
        font-family: system-ui, -apple-system, sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: #111827;
          color: #f3f4f6;
        }
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(15, 23, 42, 0.15);
        border-top-color: #0f172a;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      @media (prefers-color-scheme: dark) {
        .loader-spinner {
          border: 3px solid rgba(243, 244, 246, 0.15);
          border-top-color: #f3f4f6;
        }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
