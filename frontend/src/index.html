<!doctype html>
<html lang="pt-BR">
<head>
  
  
  <meta charset="utf-8">
  <title>Alancarmo Corretor - Compra e Venda de Imóveis</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Alancarmo Corretor - Especialistas em compra e venda de imóveis. Encontre a casa dos seus sonhos.">
  <meta name="keywords" content="corretor de imóveis, compra de imóveis, venda de imóveis, casas à venda, apartamentos à venda, financiamento imobiliário">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Leaflet CSS and JS from CDN for reliable loading in production -->
  <!-- MarkerCluster CSS - integrity hashes not provided by unpkg, but HTTPS ensures transport security -->
  <!-- Load Leaflet and MarkerCluster from CDN in head to ensure they're available before Angular app initializes -->
  <!-- MarkerCluster JS - must load after Leaflet and before Angular app initialization -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

</head>
<!-- tag google analytics -->
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-V86M0B59F2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-V86M0B59F2');
</script>
<body>
  <app-root>
    <!-- Loading inicial antes do Angular carregar -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-icon">
          <i class="fas fa-home"></i>
        </div>
        <div class="loader-spinner"></div>
        <p>Carregando sua imobiliária...</p>
      </div>
    </div>
    <style>
      #initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #ffffff;
        color: #1f2937;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: #1f2937;
          color: #f3f4f6;
        }
      }
      
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }
      
      .loader-icon {
        font-size: 3rem;
        color: #3b82f6;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @media (prefers-color-scheme: dark) {
        .loader-icon {
          color: #60a5fa;
        }
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(59, 130, 246, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1.5rem;
      }
      
      @media (prefers-color-scheme: dark) {
        .loader-spinner {
          border: 3px solid rgba(96, 165, 250, 0.2);
          border-top-color: #60a5fa;
        }
      }
      
      .loader-content p {
        margin: 0;
        font-size: 1rem;
        font-weight: 500;
        color: #6b7280;
        animation: fadeInOut 2s ease-in-out infinite;
      }
      
      @media (prefers-color-scheme: dark) {
        .loader-content p {
          color: #9ca3af;
        }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { 
          transform: scale(1);
          opacity: 1;
        }
        50% { 
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
