<div class="modular-home">
  <div *ngIf="loading" class="loading">
    <p>Carregando...</p>
  </div>

  <div *ngIf="!loading && !hasCustomPage && sections.length === 0" class="empty">
    <h2>ğŸ‘‹ Site em desenvolvimento</h2>
    <p>Configure seu site no painel administrativo</p>
  </div>

  <div *ngIf="!loading && hasCustomPage" class="custom-page" [innerHTML]="pageHtml"></div>

  <div *ngIf="!loading && !hasCustomPage && sections.length > 0">
    <app-dynamic-section
      *ngFor="let section of sections"
      [section]="section"
      [companyData]="companyData"
      [companyId]="companyData?.id"
    ></app-dynamic-section>
  </div>
</div>

<a
  *ngIf="whatsappNumber"
  class="whatsapp-float"
  [href]="getWhatsAppLink()"
  target="_blank"
  rel="noopener"
  aria-label="Falar no WhatsApp"
>
  <i class="fab fa-whatsapp"></i>
</a>
