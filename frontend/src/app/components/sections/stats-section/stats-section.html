<section class="stats-section" [ngStyle]="styleConfig">
  <div class="container">
    <span class="stats-badge" *ngIf="badgeText">{{ badgeText }}</span>
    <h2 *ngIf="title" class="section-title">{{ title }}</h2>
    <p *ngIf="subtitle" class="section-subtitle">{{ subtitle }}</p>

    <div class="stats-grid">
      <div *ngFor="let stat of stats" class="stat-item">
        <div class="stat-value" [style.color]="accentColor || null">{{ stat.value }}</div>
        <div class="stat-label">{{ stat.label }}</div>
        <p class="stat-description" *ngIf="stat.description">{{ stat.description }}</p>
      </div>
    </div>
  </div>
</section>
