<div class="domain-error-container">
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="domain-error-card">
    <div class="icon-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="2" y1="12" x2="22" y2="12"></line>
        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
      </svg>
    </div>

    <h1>Domínio Não Encontrado</h1>

    <div class="error-details">
      <p class="main-message">
        O domínio que você está tentando acessar não está configurado em nosso sistema.
      </p>
      <p *ngIf="errorMessage" class="technical-details">
        Código do erro: {{ errorMessage }}
      </p>
    </div>

    <div class="actions">
      <button (click)="retry()" class="btn-retry">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
        Tentar Novamente
      </button>

      <a href="https://www.crmimobil.com.br" target="_blank" class="link-help">
        Precisa de ajuda? Acesse nosso suporte
      </a>
    </div>
  </div>
</div>
